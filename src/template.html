<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
    <title>ToDo</title>
  </head>
  <body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>YouTube</h2>
        <!-- <p class="task-count" data-list-count>3 tasks remaining</p> -->
        <!-- Counter cirlce -->
        <div class="skill">
          <div class="outer">
            <div class="inner">
              <div id="number"></div>
            </div>
          </div>
    
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <defs>
              <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#DA22FF"></stop>
                <stop offset="10%" stop-color="#9733EE"></stop>
              </linearGradient>
            </defs>
            <circle
              id="circle"
              cx="50%"
              cy="50%"
              r="43.75%"
              stroke-linecap="round"
            ></circle>
          </svg>
        </div>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                  type="text"
                  data-new-task-input
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <input 
                type="date"
                placeholder="dd-mm-yyyy"
                name="begin"
                value=""
                data-new-task-date-input
                class="new task">
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
          <button class="btn delete" data-delete-list-button>Delete list</button>
        </div>
      </div>
    </div>




   
    </div>
    <template id="task-template">
      <div class="task">
        <div class="custom-due-date">
          <span class="due-days-display"></span>
        </div>  
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>       
        </label>
      </div>
    </template>
  </body>
</html>
